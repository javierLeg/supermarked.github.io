<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Supermercado</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="container">
        <br>
        <h2>Registro de Cliente</h2>
        <form id="registrationForm">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" pattern="[0-7]{8}" required placeholder="8 dígitos">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="validateForm()">Registrarse</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verificar que todos los campos estén llenos
            if (!name || !email || !phone || !password || !confirmPassword) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Verificar que la contraseña coincida
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Validar formato del teléfono
            if (!/^\d{8}$/.test(phone)) {
                alert("El teléfono debe tener 8 dígitos.");
                return;
            }

            // Si todo está correcto, enviar el formulario
            alert("Registro exitoso. Bienvenido al supermercado.");
            document.getElementById('registrationForm').reset(); // Limpia el formulario
        }
    </script>
</body>
</html>
